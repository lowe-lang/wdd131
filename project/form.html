<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description"
        content="Submit detailed product reviews including ratings, features, installation date, and comments. Help others make informed choices.">
    <meta name="author" content="John Lowen">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>


<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
          <img src="images/profile.jpg" alt="Profile Image">
          <img src="images/camping1.png" alt="Camping Image">
        <form id="reviewForm" method="get" action="review.html">
    
          <label for="productSelect">Product Name<span class="required">*</span></label>
          <select id="productSelect" name="product" required>
             <option value="" disabled selected>Select a Product ...</option>
          </select>
    
        <fieldset>
            <legend>Overall Rating:</legend>
            <label for="rating1">
                <input type="radio" id="rating1" name="rating" value="1" required> 1 ☆
            </label>
            <label for="rating2">
                <input type="radio" id="rating2" name="rating" value="2"> 2 ☆☆
            </label>
            <label for="rating3">
                <input type="radio" id="rating3" name="rating" value="3"> 3 ☆☆☆
            </label>
            <label for="rating4">
                <input type="radio" id="rating4" name="rating" value="4"> 4 ☆☆☆☆
            </label>
            <label for="rating5">
                <input type="radio" id="rating5" name="rating" value="5"> 5 ☆☆☆☆☆
            </label>
        </fieldset>

        <label for="installDate">Date of Installation:</label>
        <input type="date" id="installDate" name="date" required>


            <fieldset>
                <legend>Useful Features:</legend>
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="features" value="Durability"> Durability
                </label>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="features" value="Performance"> Performance
                </label>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="features" value="Design"> Design
                </label>
                <label for="feature4">
                    <input type="checkbox" id="feature4" name="features" value="Ease of Use"> Ease of Use
                </label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Optional">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 John Lowen | </p>
    </footer>

  
</body>

</html>
