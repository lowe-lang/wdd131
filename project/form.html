<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" value="1" required> 1 ☆</label>
                <label><input type="radio" name="rating" value="2"> 2 ☆☆</label>
                <label><input type="radio" name="rating" value="3"> 3 ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> 4 ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> 5 ☆☆☆☆☆</label>
            </fieldset>

            <label for="date">Date of Installation:</label>
            <input type="date" id="date" name="date" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" name="features" value="Feature A"> Durability</label>
                <label><input type="checkbox" name="features" value="Feature B"> Performance</label>
                <label><input type="checkbox" name="features" value="Feature C"> Design</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>

            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Optional">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 John Lowen | </p>
    </footer>

  
</body>

</html>
