<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TrailGear — Submit a Review</title>
    <meta name="description" content="Submit a product review to Temple." />
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/main.js"></script>
</head>

<body>
    <header class="site-header container">
        <h1>TrailGear</h1>
        <nav aria-label="Primary">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Reviews</a>
        </nav>
    </header>

    <main class="container">
        <h2>Submit a Product Review</h2>

        <form id="reviewForm" action="review.html" method="get" novalidate>
            <label for="product">Product Name <span class="req" aria-hidden="true">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span class="req" aria-hidden="true">*</span></legend>

                <label for="rate1"><input type="radio" id="rate1" name="rating" value="1" required> 1</label>
                <label for="rate2"><input type="radio" id="rate2" name="rating" value="2" required> 2</label>
                <label for="rate3"><input type="radio" id="rate3" name="rating" value="3" required> 3</label>
                <label for="rate4"><input type="radio" id="rate4" name="rating" value="4" required> 4</label>
                <label for="rate5"><input type="radio" id="rate5" name="rating" value="5" required> 5</label>
            </fieldset>

            <label for="installDate">Date of Installation <span class="req" aria-hidden="true">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (check all that apply)</legend>
                <label><input type="checkbox" id="feat1" name="features" value="Easy Installation"> Easy
                    Installation</label>
                <label><input type="checkbox" id="feat2" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feat3" name="features" value="Lightweight"> Lightweight</label>
                <label><input type="checkbox" id="feat4" name="features" value="Weatherproof"> Weatherproof</label>
            </fieldset>

            <label for="review">Written Review</label>
            <textarea id="review" name="review" placeholder="Write your review..."></textarea>

            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review" class="btn">
        </form>
    </main>

    <footer class="site-footer container">
        <p>©<span id="2025"></span> John Lowen | Nigeria</p>
        <p id="lastModified"></p>
        <p><a href="references.html">References</a></p>
    </footer>
</body>

</html>
